<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="">
        <h2>TEXT-SHADOW GENERATOR</h2>

        <h3>Настройка:</h3>

        <div id="pad">
            <label for="offsetX">По оси X:</label>
            <input type="range" id="offsetX" min="-25" max="25" step="1" value="0">

            <label for="offsetY">По оси Y:</label>
            <input type="range" id="offsetY" min="-25" max="25" step="1" value="0">

            <label for="blur">Размытие:</label>
            <input type="range" id="blur" min="0" max="25" step="1" value="8">

            <label for="color">Цвет:</label>
            <input type="color" id="color">

            <label for="opacity">Прозрачность:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
        </div>

        <h3>Результат:</h3>
        <div id="pad">
            <div id="result">Fuaza is me</div>
            <textarea id="codeCss" readonly></textarea>
        </div>

    </form>

    <script>
        function createShadow() {
            let offsetX = document.getElementById('offsetX').value
            let offsetY = document.getElementById('offsetY').value
            let blur = document.getElementById('blur').value

            let color = document.getElementById('color').value
            let red = parseInt(color.slice(1, 3), 16)
            let green = parseInt(color.slice(3, 5), 16)
            let blue = parseInt(color.slice(5, 7), 16)
            let opacity = document.getElementById('opacity').value

            let result = document.getElementById('result')
            let codeCss = document.getElementById('codeCss')

            let shadow = `${offsetX}px ${offsetY}px ${blur}px rgba(${red}, ${green}, ${blue}, ${opacity})`
            codeCss.value = 'box-shadow: ' + shadow
            result.style.textShadow = shadow
        }

        for (let item of document.querySelectorAll('input')) {
            item.addEventListener('input', createShadow)
        }

        createShadow()


    </script>
</body>

</html>
